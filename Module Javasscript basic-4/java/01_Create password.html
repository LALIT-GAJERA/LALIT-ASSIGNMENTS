<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter Password :</label>
    <input type="password" name="" id="pass1">
    <br>
    <input type="checkbox" onclick = "showpass()"> 
    <label for="" id="leb1">Show Password</label>

    <script>
        function showpass(){
            let a = document.getElementById("pass1");
            let b = document.getElementById("leb1");

            if(a.type === "password")
            {
             
                a.type="text"
                b.innerHTML="Hide Password";

            }
            else
            {
                a.type="password"
                b.innerHTML="Show Password";

            }
      
        }
        
    </script>
</body>
</html>
